<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров - TECNO AI EXPERT</title>
    <link rel="icon" href="aitecnoicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            font-size: 1.1rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            width: 60px;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .participant-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 1rem;
            color: #333;
            min-width: 150px;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> Таблица лидеров</h1>
            <div class="subtitle">Топ-15 участников, выполнивших все 6 заданий</div>
        </header>

        <div class="filters">
            <select id="networkFilter" class="filter-select">
                <option value="">Все сети</option>
            </select>
            <select id="cityFilter" class="filter-select">
                <option value="">Все города</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Загрузка данных...</p>
        </div>

        <div id="noData" class="no-data" style="display: none;">
            <p>Нет данных для отображения</p>
        </div>

        <table class="leaderboard-table" id="leaderboardTable" style="display: none;">
            <thead>
                <tr>
                    <th class="rank">Место</th>
                    <th>Участник</th>
                    <th>Должность</th>
                    <th>Город</th>
                    <th>Сеть</th>
                    <th>Общее время</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Данные будут заполнены через JavaScript -->
            </tbody>
        </table>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Вернуться к игре
        </a>
    </div>

    <script>
        // URL скрипта Google Apps
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx2Lru53tCgMMZkAokfyoeoOc8qRTVQuMKX09fmdGWIOPy3udHral5iH0H0k6E77UAK/exec';

        // Функция для загрузки данных лидерборда
        async function loadLeaderboard() {
            try {
                const response = await fetch(scriptURL + '?action=getLeaderboard');
                const data = await response.json();
                
                const loading = document.getElementById('loading');
                const table = document.getElementById('leaderboardTable');
                const noData = document.getElementById('noData');
                const tbody = document.getElementById('leaderboardBody');
                
                if (data && data.length > 0) {
                    // Заполняем таблицу
                    tbody.innerHTML = '';
                    data.forEach((participant, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="rank rank-${index + 1}">${index + 1}</td>
                            <td class="participant-name">${participant.participant}</td>
                            <td>${participant.participantRole}</td>
                            <td>${participant.city}</td>
                            <td>${participant.network}</td>
                            <td>${participant.totalTime}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    loading.style.display = 'none';
                    table.style.display = 'table';
                    
                    // Заполняем фильтры
                    populateFilters(data);
                } else {
                    loading.style.display = 'none';
                    noData.style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('loading').innerHTML = '<p>Ошибка загрузки данных</p>';
            }
        }

        // Функция для заполнения фильтров
        function populateFilters(data) {
            const networks = [...new Set(data.map(p => p.network))].filter(n => n);
            const cities = [...new Set(data.map(p => p.city))].filter(c => c);
            
            const networkFilter = document.getElementById('networkFilter');
            const cityFilter = document.getElementById('cityFilter');
            
            networks.forEach(network => {
                const option = document.createElement('option');
                option.value = network;
                option.textContent = network;
                networkFilter.appendChild(option);
            });
            
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
            
            // Добавляем обработчики событий для фильтров
            networkFilter.addEventListener('change', filterLeaderboard);
            cityFilter.addEventListener('change', filterLeaderboard);
        }

        // Функция для фильтрации таблицы
        function filterLeaderboard() {
            const networkFilter = document.getElementById('networkFilter').value;
            const cityFilter = document.getElementById('cityFilter').value;
            const rows = document.querySelectorAll('#leaderboardBody tr');
            
            rows.forEach(row => {
                const network = row.cells[4].textContent;
                const city = row.cells[3].textContent;
                
                const networkMatch = !networkFilter || network === networkFilter;
                const cityMatch = !cityFilter || city === cityFilter;
                
                row.style.display = (networkMatch && cityMatch) ? '' : 'none';
            });
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
